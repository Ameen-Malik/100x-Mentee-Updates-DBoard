<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentee Updates Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-person-check-fill me-2" style="color: #fd7e14;"></i>
                Mentee Updates Dashboard
            </a>
        </div>
    </nav>
    <div class="container mt-4">
        <header class="text-center mb-5">
            <h1 class="display-5 fw-bold">Mentee Progress Overview</h1>
            <p class="lead text-muted">Track weekly updates and manage your mentees effectively.</p>
        </header>
        <div class="filter-section card p-4 mb-4 shadow-sm">
            <h4 class="card-title mb-3" style="color: #fd7e14;">Filter & Sort Mentees</h4>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="searchInput" class="form-label">Search by Name:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="form-control" 
                            placeholder="Type name and press Enter..."
                            autocomplete="off"
                        >
                        <button 
                            class="btn btn-outline-secondary" 
                            type="button" 
                            id="clearSearch"
                            title="Clear search"
                            style="display: none;"
                        >
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                    <!-- <small class="text-muted">Press Enter to search</small> -->
                </div>
                <div class="col-md-3">
                    <label for="houseFilter" class="form-label">Filter by House:</label>
                    <select id="houseFilter" class="form-select">
                        <option value="">All Houses</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="sortBy" class="form-label">Sort by:</label>
                    <select id="sortBy" class="form-select">
                        <option value="name">Name</option>
                        <option value="house_role">House Role</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="sortOrder" class="form-label">Order:</label>
                    <select id="sortOrder" class="form-select">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
                <div class="col-md-1 d-flex align-items-end">
                    <button id="applyFilters" class="btn btn-custom-orange w-100" title="Apply filters">
                        <i class="bi bi-funnel-fill"></i>
                    </button>
                </div>
            </div>
        </div>
        <h2 class="mb-3 section-title"><i class="bi bi-people-fill me-2" style="color: #fd7e14;"></i>Mentees</h2>
        <div id="menteeList" class="list-group mentee-list-container">
            <p class="text-center p-5 text-muted">Loading mentees...</p>
        </div>
        <div class="modal fade" id="responsesModal" tabindex="-1" aria-labelledby="responsesModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header modal-header-custom">
                        <h5 class="modal-title" id="responsesModalLabel">
                            <i class="bi bi-chat-left-text-fill me-2"></i> Mentee Responses
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="responsesModalBody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="py-4 mt-5 bg-light text-center">
        <p class="mb-0 text-muted">&copy; 2025 Mentee Updates Dashboard. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
